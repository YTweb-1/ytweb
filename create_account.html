<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="./css/create_account.css">
</head>

<body>
    <div class="interface">
        <span class="title">欢迎来到移通二手交易平台</span>
        <form action="post">
           <div>
               <img src="./img/user.png" alt="">
               <input type="text" class="input_user_name" placeholder="请输入用户名">
           </div>
            <br>
            <div>
                <img src="./img/account.png" alt="">
                <input type="text" class="input_studentNumber" placeholder="请输入学号">
            </div>
            <br>
          <div>
              <img src="./img/password.png" alt="">
              <input type="password" class="input_password" placeholder="请输入密码">
          </div>
            <br>
            <button class="register">注册</button>
        </form>
    </div>
</body>

</html>
